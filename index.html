<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">

        <h1>One-armed Bandit</h1>
        <p>If you draw 3 of the same colors or each color is different, you win your bet multiplied by 3. In all other
            cases you lose your bet.</p>

        <section class="drawScreens">
            <div class="draw">
                <div class="red"></div>
                <div class="green"></div>
                <div class="blue"></div>
            </div>
            <div class="draw">
                <div class="red"></div>
                <div class="green"></div>
                <div class="blue"></div>
            </div>
            <div class="draw">
                <div class="red"></div>
                <div class="green"></div>
                <div class="blue"></div>
            </div>
        </section>

        <section class="userInterface">
            <input type="number" placeholder="Enter the amount">
            <button>Spin</button>
        </section>

        <scection class="scoreBoard">
            <p><span class="result"></span></p>
            <p>You currently have: <span class="walletCondition">0</span> $</p>
            <p>Number of games: <span class="numberOfGames">0</span></p>
            <p>Won games: <span class="wonGames">0</span></p>
            <p>Lost games: <span class="lostGames">0</span></p>
            </section>
            <script src="js/Wallet.js"></script>
            <script src="js/ScoreBoard.js"></script>
            <script src="js/Draw.js"></script>
            <script src="js/Result.js"></script>
            <script src="js/Game.js"></script>

    </div>
</body>

</html>
